test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

r2:
  service: S3
  access_key_id: <%= ENV["R2_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["R2_SECRET_ACCESS_KEY"] %>
  bucket: <%= ENV["R2_BUCKET"] %>
  endpoint: <%= ENV["R2_ENDPOINT"] %> # Ex: https://<NAMESPACE>.r2.cloudflarestorage.com
  public_host: <%= ENV["R2_PUBLIC_URL"] %> # URL p√∫blica do bucket
  force_path_style: true
  region: auto
  public: true

  upload:
    checksum: false
