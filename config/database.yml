# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USERNAME"] || "postgres" %>
  password: <%= ENV["DATABASE_PASSWORD"] || "postgres" %>
  host: <%= ENV["DATABASE_HOST"] || "localhost" %>
  port: <%= ENV["DATABASE_PORT"] || 5432 %>

development:
  <<: *default
  database: geomatch_development

test:
  <<: *default
  database: geomatch_test

production:
  <<: *default
  # Render fornece automaticamente o DATABASE_URL, entÃ£o sÃ³ isso basta
  url: <%= ENV["DATABASE_URL"] %>

  # ğŸ” Garante que o Solid Queue use o mesmo banco da aplicaÃ§Ã£o
  connects_to:
    database:
      writing: primary
      queue: primary

  # âš¡ Garante que o Action Cable tambÃ©m use a mesma conexÃ£o PostgreSQL
  cable:
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>
